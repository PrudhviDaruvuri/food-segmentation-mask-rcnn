<html>

<head>
    <title>Food Detection</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', path='/app.js') }}"></script>

    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">

    </div>

    <div class="container">
        <div class="col-sm-12">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="file" id="label_file">&nbsp;</label>

                </div>

                    <label>&nbsp;</label>
                    <button type="button" class="btn btn-primary btn-block" id="btn-process">Upload and Process</button>
                </div>
            </div>
            <div class="form-row" id="row_results">
                <div class="form-group col-md-6">
                    <img id="img_result" />
                </div>
                <div class="form-group col-md-4" id="div_details">

                </div>

            </div>
        </div>
    </div>
